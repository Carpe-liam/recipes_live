<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <div class=" navbar d-flex justify-content-between px-4 bg-warning">
            <h1>{{user.first_name}}'s Recipes</h1>
            <div class='d-flex'>
                <h2 class="mx-3"> {{user.first_name}} {{user.last_name}}'s Profile</h2>
                <div>
                    <a class="btn btn-outline-primary mx-2 px-3" href="/recipes/new">Create</a>
                    <a class="btn btn-outline-danger mx-2 px-3" href="/logout">Logout</a>
                </div>

            </div>    
        </div>

        <div class="main rounded col-6 mx-auto bg-dark m-3 p-3">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Recipe:</th>
                        <th>Under 30 minutes?</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
            {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}} {{recipe.id}} </td>
                        <td>{{recipe.under_30}}</td>
                        <td> 
                            <a href="/recipes/{{recipe.id}}">View</a> 
                            {% if recipe.user_id == session.user_id %}
                            <a href="/recipes/edit/{{recipe.id}}">Edit</a> 
                            <a href="/recipes/delete/{{recipe.id}}">Delete</a> 
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

<!-- end main -->
        </div>
        
<!-- End container -->
    </div>
</body>
</html>
