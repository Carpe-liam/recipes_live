<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
<div class="container">
    <div class=" navbar d-flex justify-content-between px-4 bg-warning">
        <h1>{{recipe.name}} Recipe</h1>
        <div class='d-flex'>
            <h2 class="mx-3"> {{user.first_name}} {{user.last_name}}'s Profile</h2>
            <div>
                <a class="btn btn-outline-primary mx-2 px-3" href="/dashboard">Home</a>
                <a class="btn btn-outline-danger mx-2 px-3" href="/logout">Logout</a>
            </div>
        </div>    
    </div>

    <div class="card rounded col-6 mx-auto bg-dark text-light p-4 m-3">
        <div class="card-body">
            <h2 class="card-title">{{recipe.name}}</h2>
            <p class="card-text">Description: {{recipe.description}}</p>
            <p class="card-text">Under 30: {{recipe.under_30}}</p>
            <p class="card-text">Instructions: {{recipe.instructions}}</p>
            <p class="card-text">Made On: {{recipe.date_made_on.strftime('%a %b %d %Y')}}</p>
        </div>
<!-- end main -->
    </div>
<!-- End container -->
</div>
</body>
</html>
